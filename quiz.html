<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина</title>
    <style>
        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px 24px; /* збільшено розмір кнопок */
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px; /* відступ між кнопками */
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #rMenu {
        position: fixed; /* Фіксоване позиціонування */
        bottom: 10px; /* Знизу на 10px */
        left: 10px; /* Зліва на 10px */
        z-index: 9999; /* Найвищий z-index, щоб кнопка була поверх усіх інших об'єктів */
        padding: 10px; /* Розмір відступів в кнопці */
        background-color: #007bff; /* Колір фону кнопки */
        color: #fff; /* Колір тексту кнопки */
        border: none; /* Видалення рамки кнопки */
        border-radius: 5px; /* Округлення кутів кнопки */
        cursor: pointer; /* Зміна курсору при наведенні на кнопку */
        }
        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Георграфічна Вікторина</h1>
        <div id="question"></div>
        <div class="answers" id="answers"></div>
        <p id="result"></p>
    </div>
    <a href = "Menu.html"><button id="rMenu">Меню</button></a>

    <script>
class Quiz {
    constructor() {
        this.quizData = [];
        this.shuffledQuestions = [];
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.questionElement = document.getElementById('question');
        this.answersElement = document.getElementById('answers');
        this.resultElement = document.getElementById('result');
        this.init();
    }

    async init() {
        try {
            const response = await fetch('questions.json');
            if (!response.ok) {
                throw new Error('Failed to fetch quiz data');
            }
            this.quizData = await response.json();
            this.shuffledQuestions = this.shuffleArray(this.quizData);
            this.showQuestion();
        } catch (error) {
            console.error('Error fetching quiz data:', error);
        }
    }

    shuffleArray(array) {
        const shuffled = array.slice();
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    showQuestion() {
        if (this.currentQuestionIndex < this.shuffledQuestions.length && this.currentQuestionIndex < 15) {
            const currentQuestion = this.shuffledQuestions[this.currentQuestionIndex];
            this.questionElement.textContent = `${currentQuestion.name}. ${currentQuestion.question}`;
            this.answersElement.innerHTML = '';
            const answers = [currentQuestion.answer1, currentQuestion.answer2, currentQuestion.answer3, currentQuestion.answer4];
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener('click', () => {
                    this.checkAnswer(answer, currentQuestion.correctAnswer);
                });
                this.answersElement.appendChild(button);
            });
        } else {
            this.showResult();
        }
    }

    checkAnswer(userAnswer, correctAnswer) {
        if (userAnswer === correctAnswer) {
            this.score++;
            this.resultElement.textContent = 'Correct!';
            this.resultElement.style.color = 'green';
        } else {
            this.resultElement.textContent = `Incorrect. Correct answer: ${correctAnswer}`;
            this.resultElement.style.color = 'red';
        }
        this.currentQuestionIndex++;
        this.showQuestion();
    }

    async updateScoreQuiz(newScore) {
        let currentUserID = localStorage.getItem('currentUserID');
        try {
            const response = await fetch(`https://6636740b415f4e1a5e27717b.mockapi.io/api/v1/User/${currentUserID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error('Failed to fetch current score_quiz');
            }
            const currentUser = await response.json();

            if (newScore > currentUser.score_quiz) {
                const updateResponse = await fetch(`https://6636740b415f4e1a5e27717b.mockapi.io/api/v1/User/${currentUserID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ score_quiz: newScore })
                });
                if (!updateResponse.ok) {
                    throw new Error('Failed to update score_quiz');
                }
                console.log('Score_quiz updated successfully');
            } else {
                console.log('New score_fast is not greater than current score_quiz');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    showResult() {
        this.questionElement.textContent = `Quiz completed! Your score is ${this.score} out of 15.`;
        this.updateScoreQuiz(this.score);
        this.answersElement.innerHTML = '';
        this.resultElement.textContent = '';

        const mainMenuButton = document.createElement('button');
        mainMenuButton.textContent = 'Main Menu';
        mainMenuButton.addEventListener('click', () => {
            location.href = 'Menu.html';
        });
        this.answersElement.appendChild(mainMenuButton);

        const restartButton = document.createElement('button');
        restartButton.textContent = 'Restart';
        restartButton.addEventListener('click', () => {
            this.currentQuestionIndex = 0;
            this.score = 0;
            this.shuffledQuestions = this.shuffleArray(this.quizData);
            this.showQuestion();
        });
        this.answersElement.appendChild(restartButton);
    }
}

const quiz = new Quiz();
    </script>
</body>
</html>
